<body>
	<div class="form-container">
		<h1>Dog Adoption Application</h1>
		<form action="#" method="POST" id="dog-adoption-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
			<br></br>

			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" name="phone" placeholder="Phone Number" required>
			<br></br>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" placeholder="Address" required>
			<br></br>

			<div class="checkbox-container">
				<input type="checkbox" id="lived-with-dog" name="lived_with_dog" value="Have you ever lived with a Dog before?">
				<label for="lived-with-dog">Have you ever lived with a Dog before?</label>
			</div>
			<br>

			<label for="multiSelect">Please select your preferred breeds</label>
			<select id="multiSelect">
				<option>Labrador Retriever</option>
				<option>German Shepherd</option>
				<option>Golden Retriever</option>
			</select>
<br>
<br>
			<button type="submit">Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
